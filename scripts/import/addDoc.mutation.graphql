mutation addDoc($payload: AddDocPayload!, $meta: AddDocMeta!) {

  addDoc(payload: $payload, meta: $meta) {
    doc {
      objectId
      id
      key
      refNo
      company
      date
      dateMission
      state

      vehicle {
        manufacturer
        model
        plateNumber
        series
        mileage
        DMC
        energy
        power
      }

      validation {
        date
        amount
        user {
          id
          displayName
        }
      }

      user {
        id
        displayName
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      payment : paymentInfo {
        user {
          id
          displayName
        }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }

    error {
      code
    }

    errors
  }
}

