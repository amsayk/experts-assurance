<!doctype html>
<html lang='en'>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <%=htmlWebpackPlugin.files.webpackManifest%>
</head>
<body>
  <main></main>
  <div id='snackbar'></div>

    self.fetch = null;
  </script>
</body>
</html>
