<!doctype html>
<html lang='en'>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='/css/material-icons/material-icons.css' rel='stylesheet'>
</head>
<body>
  <main id='app'></main>
  <div id='notifications'></div>

    self.fetch = null;
  </script>
</body>
</html>
