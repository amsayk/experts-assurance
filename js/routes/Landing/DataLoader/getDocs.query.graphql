query getDocs($query: DocsFetchQuery!) {
  getDocs(query: $query) {
    length
    cursor
    docs {
      id
      key
      refNo
      date
      state

      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      createdAt
      updatedAt
    }
  }
}


