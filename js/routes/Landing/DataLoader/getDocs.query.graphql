query getDocs($query: DocsFetchQuery!) {
  getDocs(query: $query) {
    length
    cursor
    docs {
      id
      key
      refNo
      company
      date
      dateMission
      state

      vehicle {
        manufacturer
        model
        plateNumber
        series
        mileage
        DMC
        energy
        power
      }

      validation {
        date
        amount
        user {
          id
          displayName
        }
      }

      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}


