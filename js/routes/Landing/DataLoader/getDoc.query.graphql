query getDoc($id: ID!) {
  getDoc(id: $id) {
    id
    key
    refNo
    date
    dateMission
    company
    state

    deletion {
      date
      user { id }
    }
    vehicle {
      manufacturer
      model
      plateNumber
      series
      mileage
      DMC
      energy
      power
    }
    client {
      id
    }
    manager {
      id
    }
    agent {
      id
    }

    validation {
      date
      user {
        id
        displayName
      }
    }

    closure {
      date
      state
      user {
        id
        displayName
      }
    }

    payment : paymentInfo {
      user { id }
      amount
      date
    }

    user {
      id
      displayName
    }

    createdAt
    updatedAt
    lastModified
  }

}

