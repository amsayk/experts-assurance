query moreDocs($query: DocsFetchQuery!) {
  getDocs(query: $query) {
    cursor
    docs {
      id
      key
      refNo
      date
      dateMission
      state

      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}



