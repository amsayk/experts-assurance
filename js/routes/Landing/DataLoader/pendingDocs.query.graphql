query pendingDocs($durationInDays: Float!, $sortConfig: ESSortConfig!) {
  pendingDashboard(durationInDays: $durationInDays, sortConfig: $sortConfig) {
    length
    cursor
    docs {
      id
      refNo
      date
      dateMission
      company
      state
      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}


