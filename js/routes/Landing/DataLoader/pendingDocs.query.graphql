query pendingDocs($durationInDays: Float!, $sortConfig: ESSortConfig!) {
  pendingDashboard(durationInDays: $durationInDays, sortConfig: $sortConfig) {
    length
    cursor
    docs {
      nature
      police

      id
      refNo
      date
      dateMission
      company
      state
      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }

      validation {
        date
        amount
        user {
          id
          displayName
        }
      }

      payment : paymentInfo {
        user {
          id
          displayName
        }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}


