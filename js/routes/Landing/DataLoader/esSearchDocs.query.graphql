query esSearchDocs($queryString: String, $state: DocState) {
  esSearchDocs(queryString: $queryString, state: $state) {
    took
    length
    cursor
    hits {
      _id
      highlight
      _source {
        id
        manager{ id name }
        agent{ id name }
        user{ id name }
        client{ id name }
        refNo
        state
        company
        vehicle{
          manufacturer
          model
          plateNumber
          series
          mileage
          DMC
          energy
          power
        }
        validation {
          user { id name }
          date
        }
        closure {
          state
          user { id name }
          date
        }
        date
        dateMission
        lastModified
      }
    }
  }
}

