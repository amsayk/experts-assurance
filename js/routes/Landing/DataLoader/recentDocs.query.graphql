query recentDocs {
  docs : recentDocs {
    id
    refNo
    date
    dateMission
    state
    vehicle {
      model
      plateNumber
    }

    user {
      id
      displayName
    }

      payment : paymentInfo {
      user { id }
      amount
      date
    }

    createdAt
    updatedAt
    lastModified
  }
}

