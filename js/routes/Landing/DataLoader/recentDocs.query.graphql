query recentDocs {
  docs : recentDocs {
    id
    refNo
    date
    dateMission
    company
    state
    vehicle {
      manufacturer
      model
      plateNumber
      series
      mileage
      DMC
      energy
      power
    }

    user {
      id
      displayName
    }

      payment : paymentInfo {
      user { id }
      amount
      date
    }

    createdAt
    updatedAt
    lastModified
  }
}

