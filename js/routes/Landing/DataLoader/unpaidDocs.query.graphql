query unpaidDocs($durationInDays: Float!, $sortConfig: ESSortConfig!) {
  getUnpaidDocs(durationInDays: $durationInDays, sortConfig: $sortConfig) {
    length
    cursor
    docs {
      id
      refNo
      date
      dateMission
      company
      state
      vehicle {
        manufacturer
        model
        plateNumber
        series
        mileage
        DMC
        energy
        power
      }
      validation {
        date
        amount
        user {
          id
          displayName
        }
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}


