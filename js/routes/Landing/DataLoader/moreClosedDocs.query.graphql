query moreClosedDocs($durationInDays: Int!, $cursor: Int, $sortConfig: ESSortConfig!, $includeCanceled: Boolean) {
  closedDashboard(durationInDays: $durationInDays, cursor: $cursor, sortConfig: $sortConfig, includeCanceled: $includeCanceled) {
    cursor
    docs {
      id
      refNo
      date
      dateMission
      state
      vehicle {
        model
        plateNumber
      }
      closure {
        date
        user {
          id
          displayName
        }
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      createdAt
      updatedAt
      lastModified
    }
  }
}

