mutation uploadFile($docId: ID!, $category: String!, $metadata: FileInput!) {

  uploadFile(docId: $docId, category: $category, metadata: $metadata) {
    file {
      id
      name
      category
      type
      url

      user {
        id
        displayName
      }

      date
    }

    doc {
      id
      key
      refNo
      dateMission
      date
      state

      deletion {
        date
        user { id }
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      user {
        id
        displayName
      }

      createdAt
      updatedAt
      lastModified
    }

    activities {
      id,
      document {
        id
        refNo
        state
        # validation {
        #   date
        #   user {
        #     id
        #     displayName
        #   }
        # }
        # closure {
        #   date
        #   state
        #   user {
        #     id
        #     displayName
        #   }
        # }
        # user {
        #   id
        #   displayName
        # }
      }
      file {
        id
        name
        category
        type
        date
        url
        # user {
        #   id
        #   displayName
        # }
      }
      ns
      type
      metadata
      timestamp
      user {
        id
        displayName
      }
    }

    error {
      code
    }

  }
}
