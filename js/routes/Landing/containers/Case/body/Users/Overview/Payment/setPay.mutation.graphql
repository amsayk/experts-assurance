mutation setPay($id: ID!, $info: DocPaymentInfo!) {

  setPay(id: $id, info: $info) {

    activities {
      id,
      document {
        id
        refNo
        state
        # validation {
        #   date
        #   user {
        #     id
        #     displayName
        #   }
        # }
        # closure {
        #   date
        #   state
        #   user {
        #     id
        #     displayName
        #   }
        # }
        # user {
        #   id
        #   displayName
        # }
      }
      ns
      type
      metadata
      timestamp
      user {
        id
        displayName
      }
    }

    doc {
      id
      key
      refNo
      date
      state

      deletion {
        date
        user { id }
      }

      payment : paymentInfo {
        user { id }
        amount
        date
      }

      vehicle {
        model
        plateNumber
      }
      client {
        id
        displayName
      }
      manager {
        id
        displayName
      }
      agent {
        id
        displayName
      }

      user {
        id
        displayName
      }

      createdAt
      updatedAt
    }

    error {
      code
    }

  }
}

